name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_FILE_PATH: ./vstudio/jdialogs.vcxproj

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2.0.0

    - name: Set up JDK (for native includes)
      id: setup-java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Export JDK_INCLUDE
      shell: pwsh
      run: |
        echo "INCLUDE=$env:JAVA_HOME\include;$env:JAVA_HOME\include\win32;$env:INCLUDE" >> $env:GITHUB_ENV

    - name: Build-Release-x64
      run: msbuild /m /p:Configuration=Release /p:Platform=x64 ${{env.PROJECT_FILE_PATH}}
    - name: Build-Debug-x64
      run: msbuild /m /p:Configuration=Debug /p:Platform=x64 ${{env.PROJECT_FILE_PATH}}
    - name: Build-Release-x86
      run: msbuild /m /p:Configuration=Release /p:Platform=Win32 ${{env.PROJECT_FILE_PATH}}
    - name: Build-Debug-x86
      run: msbuild /m /p:Configuration=Debug /p:Platform=Win32 ${{env.PROJECT_FILE_PATH}}

